<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="buttons__title">Buttons style</h1>
      <div class="buttons">
        <button class="button primary" type="submit">Primary</button
        ><button class="button secondary" type="submit">Secondary</button
        ><button class="button success" type="submit">Success</button
        ><button class="button danger" type="submit">Danger</button
        ><button class="button warning" type="submit">Warning</button
        ><button class="button info" type="submit">Info</button
        ><button class="button light" type="submit">Light</button
        ><button class="button dark" type="submit">Dark</button
        ><button class="button link" type="submit">Link</button>
      </div>
      <div class="buttons">
        <button class="button2 primary2" type="submit">Primary</button
        ><button class="button2 secondary2" type="submit">Secondary</button
        ><button class="button2 success2" type="submit">Success</button
        ><button class="button2 danger2" type="submit">Danger</button
        ><button class="button2 warning2" type="submit">Warning</button
        ><button class="button2 info2" type="submit">Info</button
        ><button class="button2 light2" type="submit">Light</button
        ><button class="button2 dark2" type="submit">Dark</button
        ><button class="button2 link2" type="submit">Link</button>
      </div>
      <h1 class="buttons__title">Outline buttons style</h1>
      <div class="buttons">
        <button class="button3 primary3" type="submit">Primary</button
        ><button class="button3 secondary3" type="submit">Secondary</button
        ><button class="button3 success3" type="submit">Success</button
        ><button class="button3 danger3" type="submit">Danger</button
        ><button class="button3 warning3" type="submit">Warning</button
        ><button class="button3 info3" type="submit">Info</button
        ><button class="button3 light3" type="submit">Light</button
        ><button class="button3 dark3" type="submit">Dark</button>
      </div>
      <div class="buttons">
        <button class="button4 primary4" type="submit">Primary</button
        ><button class="button4 secondary4" type="submit">Secondary</button
        ><button class="button4 success4" type="submit">Success</button
        ><button class="button4 danger4" type="submit">Danger</button
        ><button class="button4 warning4" type="submit">Warning</button
        ><button class="button4 info4" type="submit">Info</button
        ><button class="button4 light4" type="submit">Light</button
        ><button class="button4 dark4" type="submit">Dark</button>
      </div>
    </div>
  </body>
</html>
